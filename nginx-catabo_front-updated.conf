server {
    listen 80;
    server_name _;

    root /var/www/catabo_front;
    index index.html;

    # API Documentation - servir archivos estáticos directamente
    location /api/docs {
        alias /root/sensor/ABC2Sense_backend/docs;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Headers para mejor rendimiento
        add_header Cache-Control "public, max-age=3600";
    }

    # Backend API - proxy al servidor Node.js
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Headers adicionales recomendados
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Aumentar tamaño máximo para uploads de firmware
        client_max_body_size 50M;
    }

    # Frontend React - debe ir al final para que no capture /api/docs
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    access_log /var/log/nginx/catabo_front.access.log;
    error_log /var/log/nginx/catabo_front.error.log;
}
