<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABC2Sense Admin</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    input { width: 100%; padding: 8px; margin: 6px 0 12px; }
    button { padding: 8px 14px; cursor: pointer; }
    pre { background: #111; color: #0f0; padding: 12px; overflow: auto; }
  </style>
</head>
<body>
  <h1>ABC2Sense Admin Shell (MVP)</h1>
  <div class="card">
    <h3>Admin Login</h3>
    <label>Email</label>
    <input id="email" type="email" placeholder="admin@example.com" />
    <label>Password</label>
    <input id="password" type="password" placeholder="********" />
    <button id="loginBtn">Login</button>
  </div>

  <div class="card">
    <h3>Session</h3>
    <button id="meBtn">Check /auth/me</button>
    <pre id="output">Ready.</pre>
  </div>

  <script>
    const output = document.getElementById('output');
    let token = localStorage.getItem('adminToken') || '';

    const print = (obj) => {
      output.textContent = typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2);
    };

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/admin-web/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.token) {
        token = data.token;
        localStorage.setItem('adminToken', token);
      }
      print(data);
    });

    document.getElementById('meBtn').addEventListener('click', async () => {
      if (!token) {
        print('No token set. Login first.');
        return;
      }
      const res = await fetch('/api/admin-web/auth/me', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      print(data);
    });
  </script>
</body>
</html>
